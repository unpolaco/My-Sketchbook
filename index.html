<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>My Sketchbook</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container00">

        <div class="container_pen">
            <img src="coverage/pen.png" id="pen">
        </div>

        <div class="container_sketchbook">

            <div class="rect">
                <div id="clean_image">CLEAN IMAGE</div>
                <div id="load_image">GET PICTURE</div>
                <a href="#" class="button" id="save_image" download="my-file-name.png">SAVE IMAGE</a>
            </div>
            <div id="sketchbook">
                <div class=title>
                    <p>My Sketchbook</p>
                </div>
                <canvas id="canvas"></canvas>
                <img src="coverage/sketchbook.png" id="spiral">

                <div class="crayons">


                    <ul class="crayonlist">
                        <li class="crayon" name="#fee902"><img src="coverage/k01.png"></li>
                        <li class="crayon" name="#fe9d00"><img src="coverage/k02.png"></li>
                        <li class="crayon" name="#fc5b24"><img src="coverage/k03.png"></li>
                        <li class="crayon" name="#e3380d"><img src="coverage/k04.png"></li>
                        <li class="crayon" name="#fc5161"><img src="coverage/k05.png"></li>
                        <li class="crayon" name="#eb96c0"><img src="coverage/k06.png"></li>
                        <li class="crayon" name="#ff709b"><img src="coverage/k07.png"></li>
                        <li class="crayon" name="#e81691"><img src="coverage/k08.png"></li>
                        <li class="crayon" name="#382f59"><img src="coverage/k09.png"></li>
                        <li class="crayon" name="#232d8c"><img src="coverage/k10.png"></li>
                        <li class="crayon" name="#1a234e"><img src="coverage/k11.png"></li>
                        <li class="crayon" name="#0084c4"><img src="coverage/k12.png"></li>
                        <li class="crayon" name="#959aa2"><img src="coverage/k13.png"></li>
                        <li class="crayon" name="#68d7c7"><img src="coverage/k14.png"></li>
                        <li class="crayon" name="#2b8f37"><img src="coverage/k15.png"></li>
                        <li class="crayon" name="#4f6851"><img src="coverage/k16.png"></li>
                        <li class="crayon" name="#1d6a57"><img src="coverage/k17.png"></li>
                        <li class="crayon" name="#cc9e14"><img src="coverage/k18.png"></li>
                        <li class="crayon" name="#893d4e"><img src="coverage/k19.png"></li>
                        <li class="crayon" name="#6f4a41"><img src="coverage/k20.png"></li>
                        <li class="crayon" name="#a55f3d"><img src="coverage/k21.png"></li>
                    </ul>

                </div>



            </div>
        </div>

        <div class="container_drawing_kit">

            <img src="coverage/rubber1.png" id="erazer">
            <div class=linewidth>

                <p class="dots_text">Choose linewidth</p>
                <div class=dots>

                    <div class="5" id="dot0">
                        <div class="dot_size" id="dot0">5px</div>
                    </div>
                    <div class="10" id="dot1">
                        <div class="dot_size" id="dot1">10px</div>
                    </div>
                    <div class="15" id="dot2">
                        <div class="dot_size" id="dot2">15px</div>
                    </div>
                    <div class="20" id="dot3">
                        <div class="dot_size" id="dot3">20px</div>
                    </div>
                    <div class="25" id="dot4">
                        <div class="dot_size" id="dot4">25px</div>
                    </div>
                    <div class="30" id="dot5">
                        <div class="dot_size" id="dot5">30px</div>
                    </div>
                    <div class="35" id="dot6">
                        <div class="dot_size" id="dot6">35px</div>
                    </div>
                </div>
                <!--
                   <div class=dot_size>

                    <div class="dot_size" id="dot0">5px</div>
                    <div class="dot_size" id="dot1">10px</div>
                    <div class="dot_size" id="dot2">15px</div>
                    <div class="dot_size" id="dot3">20px</div>
                    <div class="dot_size" id="dot4">25px</div>
                    <div class="dot_size" id="dot5">30px</div>
                    <div class="dot_size" id="dot6">35px</div>
                </div>             
-->

            </div>

            <div class="t">
                <p class="transparency_text">Choose transparency</p>
                <div class="transparency">
                    <form>
                        <input type="range" class="opacity_range" min="0" max="1" step="0.1">
                    </form>
                    <div id="1" class="opacity">100%</div>
                    <div id="0.5" class="opacity">50%</div>
                    <div id="0.2" class="opacity">20%</div>

                </div>
            </div>
        </div>
    </div>



    </div>

    <script src="app.js"></script>
</body></html>
